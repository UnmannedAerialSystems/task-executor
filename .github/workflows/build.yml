name: Build Task-Excutor Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install build tools
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build

      # 4. Build the wheel
      - name: Build wheel
        run: |
          python -m build --wheel --outdir dist

      # 5. Upload the wheel as an artifact
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: air-link-wheel
          path: dist/*.whl
